<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>RPS-Multiplayer</title>
  <!-- My Style Sheet -->
  <link rel="stylesheet" type="text/css" href="assets/css/style.css">
  <!-- Bootstrap CDN -->
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
  <!-- Bootswatch Theme CDN -->
  <link href="https://maxcdn.bootstrapcdn.com/bootswatch/3.3.7/superhero/bootstrap.min.css" rel="stylesheet" integrity="sha384-Xqcy5ttufkC3rBa8EdiAyA1VgOGrmel2Y+wxm4K3kI3fcjTWlDWrlnxyD6hOi3PF" crossorigin="anonymous">
  <!-- Firebase CDN -->
  <script src="https://www.gstatic.com/firebasejs/3.6.0/firebase.js"></script>
  <!-- jQuery CDN -->
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
</head>

<body>
  <div class="container-fluid">
    <div class="jumbotron text-center">
      <h1>Rock Paper Scissors</h1>
    </div>
    <div class="row">
      <div class="col-sm-4"></div>
      <div class="col-sm-4 text-center">
        <div class="input-group">
          <input type="text" class="form-control" id="username" placeholder="Name">
          <span class="input-group-btn">
        <button class="btn btn-primary" id="start" type="submit">START</button>
      </span>
        </div>
        <!-- /input-group -->
      </div>
      <div class="col-sm-4"></div>
    </div>
    <div class="row">
      <div class="col-xs-4 text-center box" id="player-1">
        <h4>Waiting For Player 1</h4>
      </div>
      <div class="col-xs-4 text-center box" id="game-results"></div>
      <div class="col-xs-4 text-center box" id="player-2">
        <h4>Waiting For Player 2</h4>
      </div>
    </div>
    <div class="row">
      <div class="col-sm-2"></div>
      <div class="col-sm-8">
        <div id="chat-log"></div>
        <div class="input-group">
          <input type="text" class="form-control" placeholder="Bro u got pwnd">
          <span class="input-group-btn">
        <button class="btn btn-success" id="chat" type="submit">TAUNT YOUR OPPONENT</button>
      </span>
        </div>
      </div>
      <div class="col-sm-2"></div>
    </div>
    <!-- logic.js link -->
  </div>
  <script src="assets/javascript/logic.js"></script>
</body>

</html>
